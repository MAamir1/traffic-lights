<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
</head>
<body>
    



    <script>
         //traffic light

         let color = prompt("enter color (red, green, yellow)")
        let message = "";
        if (color == "red") {
            message = "Stop"
        } else if (color == "yellow") {
            message = "start engine"
        } else if (color == "green") {
            message = "Go"
        } else {
            message = "wrong Choice"
        }
        alert(message);
    </script>
</body>
</html>
